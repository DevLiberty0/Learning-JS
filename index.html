<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  
</head>
<body>
    <script>
      let podstawa = prompt('Podaj liczbę:');
      let potega = prompt('Do której potęgi chcesz ją podnieść?');

      function pow(a, b) {
        let wynik = a;
        if(b < 1){
          return alert("Potęga mniejsza od 1");
        }
        for(let x = b; x>1; x--) {
          wynik *= a;
        }
        alert(a + ' do potęgi ' + b + " = " + wynik);
      }
      
      pow(podstawa, potega);
    </script>
</body>
</html>
