<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    p {
      background-color: yellow;
    }
    input {
      font-size: 1em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>
    <input class="ab"  type="number" placeholder="Podaj pierwszą liczbę"><br>
    <input class="aba" type="number" placeholder="Podaj drugą liczbę"><br>
    <p></p>
    <script>
      // document.querySelector('input') -> string
      const input1 = document.querySelector('.ab');
      const input2 = document.querySelector('.aba')
      const para = document.querySelector('p');
      
      function min() {
        
        let a = input1.value;
        let b = input2.value;
        a = Number(a);
        b = Number(b);
        if (a > b) {
            para.textContent = b + typeof(a);
            return;
        }
        para.textContent = a + typeof(a);
        }

      input1.onchange = min;
      input2.onchange = min; 
    </script>
</body>
</html>
